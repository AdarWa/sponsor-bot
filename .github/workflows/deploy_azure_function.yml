name: Deploy Azure Function - sponsor-bot-api

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/deploy_azure_function.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Generate requirements.txt from pyproject
        run: uv pip compile pyproject.toml -o requirements.txt

      - name: Install dependencies into local package folder
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Ensure Azure Function App name is configured
        if: env.AZURE_FUNCTIONAPP_NAME == ''
        run: |
          echo "::error::Set the 'AZURE_FUNCTIONAPP_NAME' repository variable to the target Function App name."
          exit 1

      - name: Deploy Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: api
